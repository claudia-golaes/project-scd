{% extends "base_page_template.html" %}

{% block title %}Add animals{% endblock %}

{% block content %}
<style>
    .form-container {
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-top: 5px solid #004080;
    }
    .form-container h2 {
        color: #004080;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .form-group {
        margin-bottom: 1.2rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 600;
    }
    .form-control, .form-select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
    }
    .btn-submit {
        background-color: #28a745;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 6px;
        width: 100%;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 1rem;
    }
    .btn-submit:hover {
        background-color: #218838;
    }
    .btn-back {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #666;
        text-decoration: none;
    }
</style>

<div class="form-container">
    <h2>Add a New Animal</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red; font-size: 0.9em; margin-top: 5px;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Save Animal</button>
        <a href="{% url 'animals' %}" class="btn-back">Cancel</a>
    </form>
</div>
{% endblock %}
